<!DOCTYPE html>
<html>
    <head>
        <title>臺東大學資工系系圖藏書</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>

        function booksLoop(JData){
            var str = "";
            for (var i = 0; i < JData.length ; i++){
                //console.log(data[i]["book_name"]);
                str += "<tr>";
                str += "<td>"+JData[i]["book_name"]+"</td>";
                str += "<td>"+JData[i]["book_writer"]+"</td>";
                str += "<td>"+JData[i]["book_press"]+"</td>";
                str += "<td>"+JData[i]["book_number"]+"</td>";
                str += "</tr>";
            }
            return str; 
        }

        function theDom(data){
            str = "<thead><tr>";
            str += "<th>書名</th>";
            str += "<th>作者</th>";
            str += "<th>出版社</th>";
            str += "<th>編號</th>";
            str += "</tr></thead>";
            str += "<tbody>";
            str += booksLoop(data);
            str += "</tbody>";
            return str;
        }

        $.ajax({
            url: "books.json",
            type: "GET", //type:"GET"
            dataType: "JSON",
            success: function(data){
                //console.log(data);
                //console.log(data.length);
                
                str = theDom(data);
                //$("#books").html(str);
                document.getElementById('database').innerHTML = str;
           }
        })

        </script>
    </head>
    <body>
        <a href="https://github.com/fuyuanli/NTTUCSIELibrary"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
        <div class="container">
            <h2>臺東大學資訊工程學系圖書館</h2>
            <p>系圖查詢系統</p>
            <table id="database" class="table table-striped">

            </table>
        </div>
    </body>
</html>
